<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title>Form</title>
</head>

<body>
    <!-- TEMPLATE -->
    <div class="container mt-2">
        <div class="row bg-body-tertiary">
            <div class="col-12 p-0 border border-bottom-0 rounded-top">
                <h1 class="px-3 py-1 m-0">Payment form example</h1>
            </div>
        </div>

        <form class="row border rounded-bottom">
            <div class="col-12">
                <div class="alert alert-danger my-3 mx-3" role="alert">
                    Some fields are missing
                </div>
            </div>

            <div class="col-12 col-md-5 px-4">
                <label for="inputCard" class="form-label">Card #</label>
                <input type="tel" class="form-control" placeholder="XXXXXXXXXXXXX" aria-label="Card">
            </div>

            <div class="col-12 col-md-3 px-4">
                <label for="inputCvc" class="form-label">CVC #</label>
                <input type="tel" class="form-control" placeholder="0000" aria-label="Cvc">
            </div>
            <div class="col-12 col-md-4 px-4">
                <label for="inputAmount" class="form-label">Amount</label>
                <div class="d-flex align-items-center">
                    <span class="me-1"><strong>$</strong></span>
                    <input type="tel" class="form-control" placeholder="Amount" aria-label="Amount">
                </div>
            </div>

            <div class="col-md-6 mt-3 px-4">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName">
            </div>
            <div class="col-md-6 mt-3 px-4">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="col-md-6 mt-3 px-4">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4 mt-3 px-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>California</option>
                    <option>Michigan</option>
                    <option>Utah</option>
                </select>
            </div>
            <div class="col-md-2 mt-3 px-4">
                <label for="inputPostalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputPostalCode">
            </div>

            <div class="container">
                <div class="row mt-3 px-4">
                    <div class="col">
                        We accept:

                        <div class="row mt-2">
                            <div class="d-flex bg-secondary ms-3 p-1 text-white w-50 rounded">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1" checked>
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio4"><i
                                            class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col mb-5 p-0">
                        <div>
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div id="passwordHelpBlock" class="form-text">
                            Add any notes here.
                        </div>

                    </div>
                </div>

            </div>
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-body-tertiary border-top p-3">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>

    <!-- END TEMPLATE-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
